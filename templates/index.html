<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natasha Syntax Parsing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        textarea {
            width: 80%;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Морфологический анализ текста</h1>
    <form id="textForm">
        <label for="textInput">Введите текст:</label><br>
        <textarea id="textInput" name="text" rows="4" cols="50"></textarea><br>
        <button type="submit">Анализировать</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById("textForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var formData = new FormData(event.target);
            var text = formData.get('text');
            parseText(text);
        });

        function parseText(text) {
            fetch('/parse', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({text: text})
            })
            .then(response => response.json())
            .then(data => {
                displayResult(data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        function displayResult(result) {
            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "<h2>Синтаксический и морфологический анализ:</h2>";
            var html = "<ul>";
            result.forEach(function(token) {
                html += "<li>" + token.text + " (" + token.lemma + ") - " + token.pos + " - " + stringifyFeats(token.feats) + "</li>";
            });
            html += "</ul>";
            resultDiv.innerHTML = html;
        }

        function stringifyFeats(feats) {
            var featStr = "";
            for (var key in feats) {
                if (feats.hasOwnProperty(key)) {
                    featStr += key + ": " + feats[key] + ", ";
                }
            }
            return featStr.slice(0, -2);  // Удаляем лишнюю запятую и пробел в конце
        }
    </script>
</body>
</html>
